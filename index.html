<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
  <header class="header page__section">
    <a href="#" class="header__logo"></a>
    <p class="header__line"></p>
  </header>
  <main class="main">
    <section class="profile page__section">
      <img class="profile__avatar" alt="аватарка" src="./images/image_ava.png">
      <div class="profile__info">
        <h2 class="profile__info-avtor">Жак-Ив Кусто</h2>
        <button type="number" class="profile__button-edit">
        <p class="profile__button-edit-vector"></p>
        </button>
        <p class="profile__info-name">Исследователь океана</p>
      </div>
      <button type="submit" class="profile__button-add">
        <p class="profile__button-add-vector"></p>
      </button>
    </section>
    <section class="elements page__section">
      <ul class="element">
        <li class="elements__item">
          <img alt="фотография замка" src="./images/kirill-pershin-1088404-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__group">
              <p class="elements__button-cerdce"></p>
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="пурпурный закат" src="./images/kirill-pershin-1404681-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__group">
              <p class="elements__button-cerdce"></p>
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="фото гор" src="./images/kirill-pershin-1556355-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__group">
              <p class="elements__button-cerdce"></p>
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="пурпурный закат" src="./images/kirill-pershin-1088404-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__group">
              <p class="elements__button-cerdce"></p>
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="фото гор" src="./images/kirill-pershin-1404681-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__group">
              <p class="elements__button-cerdce"></p>
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="фотография замка" src="./images/kirill-pershin-1556355-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Карачаево-Черкасово</h2>
            <button class="elements__group">
              <p class="elements__button-cerdce"></p>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Костя Евдокимов</p>
  </footer>
  <section class="popup popup_opened">
    <form class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__input">
        <input class="popup__item" type="text" name="firstname" placeholder="Жак-Ив Кусто" required>
        <input class="popup__item" type="text" name="firstname" placeholder="Исследователь океана" required>
        <button class="popup__button-save" id="edit__button" type="button">Сохранить</button>
      </fieldset>
    </form>
  </section>
</body>
</html>
