<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
  <header class="header page__section">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="main">
    <section class="profile page__section">
      <img class="profile__avatar" alt="аватарка" src="./images/image_ava.png">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="elements page__section">
      <ul class="elements__list">
        <li class="elements__item">
          <img alt="фотография замка" src="./images/kirill-pershin-1088404-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__group"></button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="пурпурный закат" src="./images/kirill-pershin-1404681-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__group"></button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="фото гор" src="./images/kirill-pershin-1556355-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__group"></button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="пурпурный закат" src="./images/kirill-pershin-1088404-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__group"></button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="фото гор" src="./images/kirill-pershin-1404681-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__group"></button>
          </div>
        </li>
        <li class="elements__item">
          <img alt="фотография замка" src="./images/kirill-pershin-1556355-unsplash.png" class="elements__img">
          <div class="elements__line">
            <h2 class="elements__title">Карачаево-Черкасово</h2>
            <button type="button" class="elements__group"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Костя Евдокимов</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="form" class="popup__input">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__item" type="text" name="firstname" placeholder="Жак-Ив Кусто" required>
        <input class="popup__item" type="text" name="firstoccupation" placeholder="Исследователь океана" required>
        <button class="popup__button-save" id="edit__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="nform" class="popup__input">
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__item" type="text" name="nfirstname" placeholder="Название" required>
        <input class="popup__item" type="text" name="nfirstoccupation" placeholder="Ссылка на картинку" required>
        <button class="popup__button-save" id="edit__button" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <script src="../javascript/javascript.js"></script>
</body>
</html>
