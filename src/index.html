<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!--link rel="stylesheet" href="./page/index.css"-->
  </head>
  <body class="page">
    <header class="header page__section">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile page__section">
        <div class="profile__avatar_conteiner">
          <img class="profile__avatar" alt="аватарка" src="">
          <button type="button" class="profile__avatar_button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__occupation"></p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements page__section">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Костя Евдокимов</p>
    </footer>
    <!-- popup аватар -->
    <section class="popup popup_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="formAvatar" id="form" class="popup__input" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <input class="popup__item popup__item_avatar" type="url" name="cardAvatar" id="avatar"
                 placeholder="Ссылка на картинку" required>
          <span id="error__avatar" class="popup__item_error"></span>
          <button disabled class="popup__button-save" name="submitavatar" id="edit__buttonAvatar" type="submit"
                  required>Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- popup Профиль-->
    <section class="popup popup_pofil">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="formProfil" id="formAvatar" class="popup__input" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__item popup__item_name" type="text" minlength="2" maxlength="40" name="firstname"
                 id="firstname" placeholder="Имя" value="Жак-Ив Кусто" required>
          <span id="error__firstname" class="popup__item_error"></span>
          <input class="popup__item popup__item_occupation" type="text" minlength="2" maxlength="200"
                 name="firstoccupation" id="firstoccupation" placeholder="Профессиональная деятельность"
                 value="Исследователь океана" required>
          <span id="error__firstoccupation" class="popup__item_error"></span>
          <button disabled class="popup__button-save" name="submitProfil" id="edit__button" type="submit" required>
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!-- popup добавления карточки  -->
    <section class="popup popup-card-nov">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form name="formCard" id="formCard" class="popup__input popup__input_card" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__item popup__item-card-name" type="text" minlength="2" maxlength="30" name="cardfirstname"
                 id="cardfirstname" placeholder="Название" required>
          <span id="error__cardfirstname" class="popup__item_error"></span>
          <input class="popup__item popup__item-card-occupation" type="url" name="cardfirstoccupation"
                 id="cardfirstoccupation" placeholder="Ссылка на картинку" required>
          <span id="error__cardfirstoccupation" class="popup__item_error"></span>
          <button disabled class="popup__button-save popup__button-save-card popup__button-save_disabled"
                  name="submitCard" id="edit__button-card" type="submit">Создать
          </button>
        </form>
      </div>
    </section>
    <!--template-->
    <template class="item_template">
      <li class="elements__item">
        <img alt="фотография" src=""
             class="elements__img">
        <button class="elements__dele"></button>
        <div class="elements__line">
          <h2 class="elements__title"></h2>
          <div class="elements__group_conteiner">
            <button type="button" class="elements__group"></button>
            <span class="elements__group_nem">0</span>
          </div>
        </div>
      </li>
    </template>
    <!--popup картинка большого разрешения-->
    <section class="popup popup__card_img">
      <div class="conteiner__img">
        <div class="popup__image-container">
          <button type="button" class="popup__close"></button>
          <img alt="#" src="#" class="elements__img_card">
          <h2 class="elements__title_card"></h2>
        </div>
      </div>
    </section>
    <script type="module" src="./src/page/index.js"></script>
  </body>
</html>
